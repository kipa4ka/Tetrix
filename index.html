<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="frontend/style.css">
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetrix</title>
</head>
<body>
        <div class="mobile-window">  
            <div class="content">
            <div class="screen" id="accountPage" style="display: none;">
                <span id="userName">UserName</span>
                <p id="idaccount">id: <span>345345345</span></p>
                <img id="userPhoto" src="https://via.placeholder.com/50" alt="User Photo">
                <div class="container">
                    <div class="button_account">
                        <input type="radio" id="radio-1" name="tabs" checked>
                        <label class="tab" for="radio-1">Ref <span class="notification"></span></label>

                        <input type="radio" id="radio-2" name="tabs">
                        <label class="tab" for="radio-2">Stats</label>

                        <input type="radio" id="radio-3" name="tabs">
                        <label class="tab" for="radio-3">Settings</label>

                        <span class="glider"></span>
                    </div>

                        <div class="tab-content">
                            <div class="content content-1">Контент Ref</div>
                            <div class="content content-2">Контент Stats</div>
                            <div class="content content-3">⚙️ Тут будуть налаштування (Settings)</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="screen active" id="lobbyPage">
                
                 
            <!--GIF ТЕТРІС ГРИ-->
                <div class="tetris-container">
                    <div class="block block-L block-L-90" style="--pos-x: 3; --pos-y: 1;">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                    <div class="block block-O" style="--pos-x: 1; --pos-y: 1;">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                    <div class="block block-Z" style="--pos-x: 2; --pos-y: 2;">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                    <div class="block block-O" style="--pos-x: 4; --pos-y: 3;">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                    <div class="block block-L block-L-270" style="--pos-x: 1; --pos-y: 3;">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                    <div class="block block-I" style="--pos-x: 6; --pos-y: 1;">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                </div>
                <!--Кнопка Play-->
                <button class="button-play" onclick="showScreen('gamePage')">
                <svg
                    class="icon"
                    id="Play"
                    viewBox="0 0 48 48"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                    class="color000000 svgShape"
                    fill="#ffffff"
                    d="M12 39c-.549 0-1.095-.15-1.578-.447A3.008 3.008 0 0 1 9 36V12c0-1.041.54-2.007 1.422-2.553a3.014 3.014 0 0 1 2.919-.132l24 12a3.003 3.003 0 0 1 0 5.37l-24 12c-.42.21-.885.315-1.341.315z"
                    ></path>
                </svg>
                <span class="text">Play</span>
                </button>
                <button class="change-rule" onclick="showScreen('changerulePage')">
                    <span class="text">Change Rule</span>
                </button>
            </div>
            <div class="screen" id="walletPage" style="display: none;"></div>
            <div class="screen" id="taskPage" style="display: none;">
                <div class="container">
                    <div class="tabs">
                        <input type="radio" id="radio-1" name="tabs" checked="">
                        <label class="tab" for="radio-1">Spezial<span class="notification"></span></label>
                        <input type="radio" id="radio-2" name="tabs">
                        <label class="tab" for="radio-2">Rank</label>
                        <input type="radio" id="radio-3" name="tabs">
                        <label class="tab" for="radio-3">Ref</label>
                        <span class="glider"></span>
                    </div>
                </div>
            </div>
            <div class="screen" id="upgradePage" style="display: none;"></div>
            <div class="screen" id="gamePage" style="display: none">
                <div id="game-container">
                    <canvas id="tetrisCanvas"></canvas>
                    <div ><img id="score" src="images/coin.png" ><span id="scoreValue">0</span></div>
                    </div>
                </div>
            </div>
            <div class="screen" id="gameOver" style="display: none">
                <div id="gameOver-container">
                    <h1>Game Over</h1>
                    <div id="finalScore">Coins: <span id="finalCoins">0</span></div>
                    <button class="restart">
                        <span class="textfinalpage">Restart</span>
                    </button>
                    <button class="lobbyfinalbutton">
                        <span class="textfinalpage">Lobby</span>
                    </button>
                </div>
            </div>

            <div class="top-container">
                <span id="TotalCoins">0</span>
                <img id="TotalCoinsImg" src="images/coin.png">
            </div>
            <!-- Нижня панель -->
            <div class="button-container">
                <!--Кнопка для переходу на сторінку аккаунта-->
            <button onclick="showScreen('accountPage')">
                <div class="back-container-down-class" id=back-container-down></div>
                
                <img id="Account" src="images/Account.png">
                <span id="text-forbutton">Account</span>
            </button>
            <!--Кнопка для переходу на сторінку Upgrade-->
            <button onclick="showScreen('upgradePage')">
                <div class="back-container-down-class" id=back-container-down></div>
                
                <span id="text-forbutton">Upgrade</span>
                <img id="Homiak" src="images/Homiak.png">
            </button>
            <!--Кнопка для переходу на сторінку Головна-->
            <button onclick="showScreen('lobbyPage')">
                <div class="back-container-down-class" id=back-container-down ></div>
                
                <img id="Lobby" src="images/Lobby.png">
                <span id="text-forbutton">Lobby</span>
            </button>
            <!--Кнопка для переходу на сторінку Кошильок-->
            <button  onclick="showScreen('taskPage')">
                <div class="back-container-down-class"  id=back-container-down></div>
                <img id="Task" src="images/Task.png">
                <span id="text-forbutton">Task</span>

            </button>
            <!--Кнопка для переходу на сторінку Настройки-->
            <button  onclick="showScreen('walletPage')">
                <div class="back-container-down-class" id=back-container-down></div>
    
                <img id="Wallet" src="images/wallet.png">
                <span id="text-forbutton">Wallet</span>
                </button>
            </div>    
        </div>
    <script src="frontend/script.js"></script>
</body>
</html>
